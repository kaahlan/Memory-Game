<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>The Memory Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li id="star1"><i class="fa fa-star"></i></li>
        <li id="star2"><i class="fa fa-star"></i></li>
        <li id="star3"><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span><span class="movesText"> Moves</span>

      <div class="timer-panel">
        <span class="timer">0</span><span class="timerText"> Seconds</span>

        <span class="restart" onclick="resetGame();">
          <i class="fa fa-repeat"></i>
        </span>
      </div>
    </section>

    <ul class="deck"></ul>
  </div>


  <div id="myModal" class="modal">
    <div class="modal-content">
      <h1>YOU WIN!</h1>
      <p>You finished in <span class="timer">0</span> seconds!<p>
      <p>With <span class="moves">0</span> moves made, you've earned a <span class="starRating">3</span> star rating!</p>
      <p>Would you like to play again?</p>
      <button id="yes">Yes</button><button id="no">No</button>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src="js/app.js"></script>
</body>

</html>
